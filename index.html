<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="form-classe">

      <form action="" id="form">

        <div class="contain-input">

          <div class="input-content">
            <label for="day">DAY</label>
            <input type="number" name="days" id="day" placeholder="DD" class="day">
            <small ></small>
    
          </div>
       
  
          <div class="input-content">
            <label for="month">MONTH</label>
            <input type="number" name="months"id="month" placeholder="MM" class="month">
            <small></small>
          </div>
          
  
          <div class="input-content">
            <label for="year">YEAR</label>
            <input type="number" name="years" id="year"  placeholder="YYYY " class="year">
            <small ></small>
          </div>
         

        </div><!--contain-input-->


     
          <div class="button-part">
            <div class="line-button"></div>
            <button type="submit" class="btn-form"><img src="./assets/images/icon-arrow.svg" alt=""> </button>
          </div>
        

      </form>




    <div class="data-input" id="data">

      <h2 class="data-result"  > <span id="Y">--</span> Years</h2>
      <h2 class="data-result" > <span id="M" >--</span> Months</h2>
      <h2 class="data-result" > <span  id="D">--</span> Days</h2>


    </div>




  </section>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cesar Ogando</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
